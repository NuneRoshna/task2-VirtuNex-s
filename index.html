<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Polling App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">PollApp</a>
      <ul class="nav-links">
        <li><a href="#poll">Vote</a></li>
        <li><a href="#results">Results</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">

    <!-- ✅ Section 1: Poll -->
    <section id="poll" class="section">
      <h2>What's your favorite frontend framework?</h2>
      <form id="pollForm">
        <label><input type="radio" name="vote" value="React" /> React</label><br />
        <label><input type="radio" name="vote" value="Vue" /> Vue</label><br />
        <label><input type="radio" name="vote" value="Angular" /> Angular</label><br />
        <label><input type="radio" name="vote" value="Svelte" /> Svelte</label><br />
        <button type="submit">Vote</button>
      </form>
    </section>

    <!-- ✅ Section 2: Results -->
    <section id="results" class="section">
      <h2>Live Results</h2>
      <ul id="resultsList"></ul>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
